<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée — Isaiah</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #FDFBF7;
            --text-primary: #1A1814;
            --text-secondary: #5C5650;
            --accent-primary: #8B5E3C;
            --font-sans: 'Inter', -apple-system, sans-serif;
            --font-serif: 'Crimson Pro', Georgia, serif;
        }

        [data-theme="dark"] {
            --bg-primary: #141210;
            --text-primary: #F5F2ED;
            --text-secondary: #A8A49C;
            --accent-primary: #D4A574;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 480px;
        }

        .error-code {
            font-family: var(--font-serif);
            font-size: 8rem;
            font-weight: 600;
            color: var(--accent-primary);
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }
    </style>
    <script>
        // Respect user's theme preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        const savedTheme = localStorage.getItem('isaiah_theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page non trouvée</h1>
        <p>Cette page n'existe pas ou a été déplacée. Retournez à la bibliothèque pour découvrir nos écrits.</p>
        <a href="/" class="btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Retour à l'accueil
        </a>
    </div>
</body>

</html>
